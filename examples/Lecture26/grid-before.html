<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-6">Col 1</div>
      <div class="col-md-4 col-sm-6">Col 2</div>
      <div class="col-md-4 col-sm-6">Col 3</div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-xs-6">Col 1</div>
      <div class="col-sm-4 col-xs-6">Col 2</div>
      <div class="col-sm-4 col-xs-6">Col 3</div>
    </div>
  </div>

  <!-- 
    getbootstrap.com css documentation
    col-md: 992px or more, collapsed to start, horizontal above breakpoints
    col-sm: 768px or more, collapsed to start, horizontal above breakpoints
    3 * col-sm-6 -> last one will appear on the next line
    col-xs: if no other rules apply, keep horizontal at all screen size
   -->

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
