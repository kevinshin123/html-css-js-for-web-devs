<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 15px;
}

div#container {
  background-color: #00FFFF;

  position: relative;
  top: 60px;
  /* contained elements 데리고 내려감 */
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: #A52A2A;

  position: relative;
  top: 65px;
  left: 65px;
   /* normal doc. flow에 유지됨 */
}
#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;

  position: absolute;
  top: 0;
  left: 0;
   /* normal doc. flow에서 빠짐 */
   /* static 아닌 nearest ancestor 기준으로, 
      positioning 따로 안주면 html element 기준으로 페이지 왼쪽 위에 붙어버림 */
  
}
#p4 {
  background-color: #FF7F50;
}

</style>
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
</div>

</body>
</html>
