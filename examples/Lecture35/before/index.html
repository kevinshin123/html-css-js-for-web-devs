<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David Chu's China Bistro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <!-- for coloring the nav bar that is browser-width -->
      <div class="container">
        <!-- content of nav bar inside restrained width container -->
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md-inline visible-lg-inline">
            <div id="logo-img" alt="Logo image"></div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>David Chu's China Bistro</h1></a>
            <p>
              <img src="images/star-k-logo.png" alt="Kosher certification">
              <span>Kosher Certified</span>
            </p>
          </div>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <!-- 
              class
               navbar-toggle: <bootstrap.css> defines positioning and styling
               collapsed: not in bootsrap.css, <bootstrap.js>signals to a bootstrap plugin that the button is in a collapsed state
              data-...
               HTML5 API attributes for JS to get these attributes easily in a standardized way
              aria-expanded, sr-only
               for screen readers
             -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <!-- 
              class
               nav navbar-nav: styles navbar elements to look like organized navbar elements
               navbar-right: pulls navbar elements to right (~pull-right but for navbar elements only)
             -->
            <li>
              <a href="menu-categories.html">
                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
                <!-- 
                  brings in icon font(vector-based image that behaves like a font, ex. color, size it)

                 -->
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Awards</a>
            </li>
            <li id="phone" class="hidden-xs">
              <a href="tel:410-602-5008">
                <span>410-602-5008</span></a><div>* We Deliver</div>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>

  <div id="call-btn" class="visible-xs text-center">
    <a href="tel:410-602-5508" class="btn">
      <span class="glyphicon glyphicon-earphone"></span>410-602-5008
    </a>
  </div>
  <div id="xs-deliver" class="text-center visible-xs">* We Deliver</div>

  <div class="container" id="main-content">
    <div class="jumbotron">
      <img src="images/jumbotron_768.jpg" alt="Picture of the restaurant" class="img-responsive visible-xs">
    </div>

    <div class="row" id="home-tiles">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="menu-categories.html">
          <div id="menu-tile"><span>menu</span></div>
        </a>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="single-category.html">
          <div id="specials-tile"><span>specials</span></div>
        </a>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <!-- embedded map -->
        <a href="https://goo.gl/maps/5mxGgsiHHQM7Bkmu5" target="_blank">
          <div id="map-tile">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12338.70098200007!2d-76.7116881!3d39.3635903!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xab20a0e99daa17ea!2sDavid%20Chu&#39;s%20China%20Bistro!5e0!3m2!1sko!2skr!4v1657958170516!5m2!1sko!2skr" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <span>map</span>
          </div>
        </a>
      </div>
    </div><!-- #home-tiles -->

  </div><!-- #main-content -->

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
